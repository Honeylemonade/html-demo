<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS3自定义背景图片位置</title>
        <style>
            div {
                text-align: center;
                border: 10px dashed #09F;
				background:url(image/pattern.png) no-repeat;           
                padding: 20px;
				margin:20px;
                width: 200px;
				height:100px;
            }
            .borderBox {background-origin:border-box}
			.paddingBox{background-origin:padding-box}
            .contentBox {background-origin:content-box}
        </style>
    </head>
    <body>
        <h3>CSS3自定义背景图片位置</h3>
        <div class="borderBox">background-origin属性规定背景图片位置，包含border</div>
		<div class="paddingBox">
		    background-origin属性规定背景图片位置，包含padding
		</div>
        <div class="contentBox">
		    background-origin属性规定背景图片位置，包含content
		</div>
    </body>
</html>
