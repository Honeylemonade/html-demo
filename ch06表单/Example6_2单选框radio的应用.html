<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>单选框radio的简单应用</title>
    </head>
    <body>
        <h3>单选框radio的简单应用</h3>
        <hr />
        <form method="post" action="URL">
            <input type="radio" name="gender" value="M"/>
            男
            <br />
            <input type="radio" name="gender" value="F" checked />
            女
        </form>
    </body>
</html>
