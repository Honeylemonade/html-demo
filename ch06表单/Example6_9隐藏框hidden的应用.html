<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>隐藏域hidden的简单应用</title>
    </head>
    <body>
        <h3>隐藏域hidden的简单应用</h3>
        <hr />
        <form method="post" action="URL">
            用户名：
            <input type="text" name="username" />
            <br />
            密　码：
            <input type="password" name="pwd" />
            <br />
            <!--插入一项隐藏域，该内容对用户不可见-->
            <input type="hidden" name="country" value="CHINA" />
            <input type="submit" value="登录" />
        </form>
    </body>
</html>
