<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>多行文本标签textarea的简单应用</title>
        <style>
            textarea {
                width: 20em;
                height: 5em;
                display: block;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h3>多行文本标签textarea的简单应用</h3>
        <hr />
        <textarea >这是可编辑状态的正常textarea元素</textarea>
        <textarea readonly>这是只读（readonly）状态的textarea元素</textarea>
        <textarea disabled>这是禁用（disabled）状态的textarea元素</textarea>
    </body>
</html>
