<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>无动作按钮button的简单应用</title>
    </head>
    <body>
        <h3>无动作按钮button的简单应用</h3>
        <hr />
        <form method="post" action="URL">
            <input type="button" value="按钮1" />
            <input type="button" value="按钮2" onclick="welcome()" />
        </form>
        <script>
            function welcome() {
                alert('Hello HTML5!');
            }
        </script>
    </body>
</html>
