<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>HTML5表单新增属性max、min和step的简单应用</title>
        <style>
            form {
                width: 280px;
                margin: 20px;
            }
            div {
                text-align: center;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h3>HTML5表单新增属性max、min和step的简单应用</h3>
        <hr />
        <form method="post" action="URL">
            <fieldset>
                <legend>
                    新增属性max、min和step的应用
                </legend>
                <input type="date" name="datetime1" max="2016-10-20" min="2016-10-01" step="5"/>
            </fieldset>
            <div>
                <input type="submit" value="提交" />
            </div>
        </form>
    </body>
</html>
