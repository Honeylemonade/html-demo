<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>按钮标签button的简单应用</title>
        <style>
            #btn1 {
                width: 100px;
                height: 30px;
                color: white;
                font-weight: bold;
                font-size: 20px;
                font-family: "微软雅黑 Light";
                line-height: 30px;
                background-color: #3C9DFF;
                text-decoration: none;
                border: 0px;
            }
            #btn1:hover {
                background-color: #0061C1;
            }
            #btn2 {
                background: transparent;
                border: 0;
            }
        </style>
    </head>
    <body>
        <h3>按钮标签button的简单应用</h3>
        <hr />
        <h4>文本按钮：</h4>
        <button id="btn1">
            按 钮
        </button>
        <br />
        <h4>图片按钮：</h4>
        <button id="btn2"><img src="image/play.png" width="80" height="80"/>
        </button>
    </body>
</html>
