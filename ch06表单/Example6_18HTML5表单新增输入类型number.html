<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>HTML5表单新增输入类型number的简单应用</title>
        <style>
            form {
                width: 280px;
                margin: 20px;
            }
            div {
                text-align: center;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h3>HTML5表单新增输入类型number的简单应用</h3>
        <hr />
        <form method="post" action="URL">
            <fieldset>
                <legend>
                    新增输入类型number的简单应用
                </legend>
                <label>请输入20的整数倍：
                    <input type="number" name="number" min="0" max="100" step="20" />
                </label>
            </fieldset>
            <div>
                <input type="submit" value="提交" />
            </div>
        </form>
    </body>
</html>
