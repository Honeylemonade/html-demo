<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>HTML5表单新增输入类型tel的简单应用</title>
        <style>
            form {
                width: 280px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h3>HTML5表单新增输入类型tel的简单应用</h3>
        <hr />
        <form method="post" action="URL">
            <fieldset>
                <legend>
                    新增输入类型tel的简单应用
                </legend>
                <label>电话号码：
                    <input type="tel" name="tel" />
                </label>
            </fieldset>
            <br />
            <input type="submit" value="提交" />
        </form>
    </body>
</html>
