<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" >
<title>HTML5表单新增属性autofocus的应用</title>
<style>
    form {
        width: 280px;
        margin: 20px;
    }
    div {
        text-align: center;
    }
</style>
</head>
<body>
<h3>HTML5表单新增属性autofocus的应用</h3>
<hr />
<form method="post" action="server.html" novalidate="true">
    <fieldset>
    <legend>账号信息</legend>
    <label>用户名：<input type="text" name="username" required /></label><br />
    <label>密　码：<input type="password" name="pwd1" /></label><br />
    <label>确　认：<input type="password" name="pwd2" /></label><br />
    </fieldset>
    <br />
    <fieldset>
    <legend>个人信息</legend>
    <label>姓　名：<input type="text" name="name" required /></label><br />
    <label>单　位：<input type="text" name="title" /></label><br />
    <label>职　位：<input type="text" name="position" /></label><br />
    <label>邮　箱：<input type="email" name="email" /></label><br />
    </fieldset>
    <br />
    <div>
    <input type="reset" value="重置" />　<input type="submit" value="提交" />
    </div>
</form>
</body>
</html>
