<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>HTML5表单新增元素标签output的简单应用</title>
        <style>
            form {
                width: 280px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h3>HTML5表单新增元素标签output的简单应用</h3>
        <hr />
        <form method="post" action="URL" oninput="output1.innerHTML=range1.value">
            <fieldset>
                <legend>
                    新增元素标签output的简单应用
                </legend>
                音量大小：
                <input type="range" name="range1" id="range1" min="0" max="100" step="1" value="0" />
                <output name="output1" for="range1" >
                    0
                </output>
            </fieldset>
        </form>
    </body>
