<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>HTML5表单新增输入类型color的简单应用</title>
        <style>
            form {
                width: 280px;
                margin: 20px;
            }
            div {
                text-align: center;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h3>HTML5表单新增输入类型color的简单应用</h3>
        <hr />
        <form method="post" action="URL" >
            <fieldset>
                <legend>
                    新增输入类型color的简单应用
                </legend>
                <label>颜色选择：
                    <input type="color" name="color" id="color" onchange="change()" />
                </label>
            </fieldset>
            <div>
                <input type="submit" value="提交" />
            </div>
        </form>
        <script>
            //该函数在颜色选择器onchange事件发生时被触发
            function change() {
                //获取颜色选择器中的颜色值
                var color = document.getElementById("color").value;
                alert(color);
            }
        </script>
    </body>
</html>
