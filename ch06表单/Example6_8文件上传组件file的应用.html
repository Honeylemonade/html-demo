<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>文件上传组件file的简单应用</title>
    </head>
    <body>
        <h3>文件上传组件file的简单应用</h3>
        <hr />
        <form method="post" action="URL">
            所有文件类型：
            <input type="file" name="file01" />
            <br />
            图片格式文件：
            <input type="file" name="file02" accept="image/*" />
            <br />
            WORD格式文件：
            <input type="file" name="file03" accept="application/msword" />
        </form>
    </body>
</html>
