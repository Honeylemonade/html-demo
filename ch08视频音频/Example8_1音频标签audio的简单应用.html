<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5音频标签audio的简单应用</title>
    </head>
    <body>
        <h3>HTML5音频标签audio的简单应用</h3>
        <hr />
        <!--使用audio标签声明音频的来源，并提供播放器控件-->
        <audio src="music/Serenade.mp3" controls></audio>
    </body>
</html>
