<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用Flash播放器作为HTML5视频不可用时的备选项</title>
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>使用Flash播放器作为HTML5视频不可用时的备选项</h3>
        <hr />
        <!--视频画面-->
        <video src="video/art.mp4" controls>
            <object data="flash/player.swf" type="application/x-shockwave-flash" width="640" height="480">
                <param value="flash/player.swf" name="movie"/>
                <param name='flashvars' value='file=D:/video/art.mp4' />
            </object>
        </video>
        <p>
            当浏览器不支持HTML5视频时，可以使用flash作为备选项。
        </p>
    </body>
</html>
