<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用音频标签audio检测浏览器支持情况</title>
    </head>
    <body>
        <h3>使用音频标签audio检测浏览器支持情况</h3>
        <hr />
        <audio src="music/Serenade.mp3" controls>
            <!--直接在audio标签内部添加提示语句，如果浏览器支持则不会显示出来。-->
            对不起，您的浏览器不支持HTML5音频播放。
        </audio>
    </body>
</html>
