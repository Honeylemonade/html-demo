<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5拖放API之本地文件拖放</title>
        <style>
            #fileCheck {
                width: 300px;
                height: 100px;
                border: 1px dashed;
                margin: 20px;
            }
            li {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h3>HTML5拖放API之本地文件拖放</h3>
        <hr />
        <div id="fileCheck" ondragover="allowDrop(event)" ondrop="drop(event)">
            请将文件拖放至此处。
        </div>
        <div id="status"></div>
        <script>
            //ondragover事件回调函数
            function allowDrop(ev) {
                //解禁当前元素为可放置被拖拽元素的区域
                ev.preventDefault();
            }

            //ondrop事件回调函数
            function drop(ev) {
                //解禁当前元素为可放置被拖拽元素的区域
                ev.preventDefault();
                //获取拖拽的文件列表
                var files = ev.dataTransfer.files;
                //用于记录文件的状态，包括文件名、文件大小、修改时间等
                var fileStatus="";
                //用于获取单个文件对象
                var f;
                //使用for循环遍历所有文件
                for (var i = 0; i < files.length; i++) {
                    //获取当前文件对象
                    f = files[i];
                    //获取最近修改文件的日期对象
                    var lastModified = f.lastModifiedDate;
                    //将日期时间显示为纯文本形式
                    var lastModifiedStr = lastModified.toLocaleString();

                    //组合文件相关信息
                    fileStatus += '<li>文件名称：' + f.name + '<br>文件类型：' + f.type + '<br>文件大小：' + f.size + '字节<br>修改时间：' + lastModifiedStr + '</li>';
                }
                //获取文件状态显示栏对象
                var status = document.getElementById("status");
                //更新文件信息至显示栏中
                status.innerHTML = '<ul>' + fileStatus + '</ul>';
            }
        </script>
    </body>
</html>
