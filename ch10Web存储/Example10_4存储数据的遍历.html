<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>HTML5 Web存储API之数据遍历</title>
    </head>
    <body>
        <h3>HTML5 Web存储API之数据遍历</h3>
        <hr />
        <h4>我的留言板</h4>
        <!--留言框-->
        <textarea id="comment"></textarea>
        <br />
        <!--保存按钮-->
        <button onclick="saveComment()">
            提交留言
        </button>
		<!--全部留言记录-->
        <ol id="all"></ol>
        <script>
            var allComments = document.getElementById("all");

            getAll();
            //读取全部历史留言
            function getAll() {
                //获取历史留言个数
                var num = localStorage.length;

                if (num == 0) {
                    allComments.innerHTML = "暂无留言。";
                } else {
                    allComments.innerHTML = "";
                    for (var i = 0; i < num; i++) {
                        var x = document.createElement("li");
                        var name = localStorage.key(i);
                        x.innerHTML = localStorage.getItem(name);
                        allComments.appendChild(x);
                    }
                }
            }

            //保存当前留言内容
            function saveComment() {
                var comment = document.getElementById("comment");
                var now = new Date();
                var key = now.getTime();
                localStorage.setItem(key, comment.value);
                //清空留言板
                comment.value = "";
                //刷新留言历史记录
                getAll();
            }
        </script>
    </body>
</html>
