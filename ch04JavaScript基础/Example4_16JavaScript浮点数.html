<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript获取字符串片段</title>
    </head>
    <body>
        <h3>JavaScript获取字符串片段</h3>
        <hr />
        <script>
            //声明变量msg
            var msg = "Happy Birthday";
            //节选指定位置范围的字符串
			var get = msg.substring(0,5);
			//删除指定位置范围的字符串
			var remove = msg.slice(0,5);
            alert('substring(0,5)：'+get+'\nslice(0,5)：'+remove);
        </script>
    </body>
</html>
