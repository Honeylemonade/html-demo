<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript do-while循环的简单应用</title>
    </head>
    <body>
        <h3>JavaScript do-while循环的简单应用</h3>
        <hr />
        <script>
		var i = 10;
		do{
			alert(i);		
		}while(i<10)		
        </script>
    </body>
</html>
