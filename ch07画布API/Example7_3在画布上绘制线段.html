<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>在画布上绘制线段</title>
        <style>
            canvas {
                border: 1px solid;
            }
        </style>
    </head>
    <body>
	    <h3>在画布上绘制线段</h3>
        <hr />
        <canvas id="myCanvas" width="200" height="100">
            对不起，您的浏览器不支持HTML5画布API。
        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(10, 10);
            ctx.lineTo(150, 50);
            ctx.lineTo(10, 50);
            ctx.stroke();
        </script>
    </body>
</html>
