<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>在画布上绘制实心矩形</title>
		<style>
		canvas{
			border:1px solid;
			background-color:silver;
		}
		</style>
    </head>
    <body>
        <h3>在画布上绘制实心矩形</h3>
        <hr />
        <canvas id="myCanvas" width="300" height="200">
            对不起，您的浏览器不支持HTML5画布API。
        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillRect(50, 50, 200, 100);
        </script>
    </body>
</html>
