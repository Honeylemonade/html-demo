<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>在画布上绘制三角形</title>
    </head>
    <body>
        <h3>在画布上绘制三角形</h3>
        <hr />
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid;">
            对不起，您的浏览器不支持HTML5画布API。
        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            //绘制空心三角形
            ctx.beginPath();
            ctx.moveTo(10, 10);
            ctx.lineTo(10, 90);
            ctx.lineTo(150, 90);
            ctx.closePath();
            //等同于使用ctx.lineTo(10,10);画三角形的第三条边。
            ctx.stroke();

            //绘制实心三角形
            ctx.beginPath();
            ctx.moveTo(40, 10);
            ctx.lineTo(180, 10);
            ctx.lineTo(180, 90);
            ctx.closePath();
            //等同于使用ctx.lineTo(40,10);画三角形的第三条边。
            ctx.stroke();
			<!--ctx.fillStyle="red";//设置填充颜色为红色-->
            ctx.fill();
        </script>
    </body>
</html>
