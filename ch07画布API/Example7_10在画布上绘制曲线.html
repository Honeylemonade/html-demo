<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>用三次贝塞尔曲线绘制爱心</title>
    </head>
    <body>
        <h3>用三次贝塞尔曲线绘制爱心</h3>
        <hr />
        <canvas id="myCanvas" width="180" height="160" style="border:1px solid">
            对不起，您的浏览器不支持HTML5画布API。
        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            //设置填充颜色为红色
            ctx.fillStyle = "red";

            //三次曲线
            ctx.beginPath();
            ctx.moveTo(90, 55);
            ctx.bezierCurveTo(90, 52, 85, 40, 65, 40);
            ctx.bezierCurveTo(35, 40, 35, 77.5, 35, 77.5);
            ctx.bezierCurveTo(35, 95, 55, 117, 90, 135);
            ctx.bezierCurveTo(125, 117, 145, 95, 145, 77.5);
            ctx.bezierCurveTo(145, 77.5, 145, 40, 115, 40);
            ctx.bezierCurveTo(100, 40, 90, 52, 90, 55);
            ctx.fill();
        </script>
    </body>
</html>
